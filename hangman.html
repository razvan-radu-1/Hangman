<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="hangman.css" />
    <title>Hangman</title>
  </head>
  <body>
    <br>
    <h1 id="gameTitle" align="center">Hangman Game</h1>
    <br>
    <p id="canvas" align="center">
      <canvas id="myCanvas" style="border: 0px solid black" width="250" height="300"></canvas>
    </p>
    <fieldset align="center">
      <button class="btn btn-success" id="newWordButton" onclick="generateNewWord()">New Word</button>
      <button class="btn btn-warning" id="resetButton" onclick="location.reload()">Reset</button>
    </fieldset>
    <br>
    <div id="displayWord" align="center"></div><br>
    <h1 id="displayResult" align="center"></h1>
  </body>
  <script src="./hangman.js"></script>
</html>
